<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点歌列表</title>
    <script src="./Lib/axios.min.js"></script>
    <script src="./Lib/pako.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="setting">
            <button id="setting">设置</button>
        </div>
        <table class="orderTable">
            <thead>
                <th>歌名</th>
                <th>歌手</th>
                <th>点歌人</th>
            </thead>
            <tbody id="songList">
            </tbody>
            <div class="alertBox"></div>
            <div class="progress">
                <div class="progress_bar">
                    <i class="dot"></i>
                </div>
            </div>
        </table>
        <div class="config">
            <table>
                <tbody>
                    <tr>
                        <td>手机号：</td>
                        <td><input type="tel" id="phone"></td>
                        <td><button id="getCaptcha">获取验证码</button></td>
                    </tr>
                    <tr>
                        <td>验证码：</td>
                        <td><input type="tel" id="captcha"></td>
                        <td><button id="login">登录</button></td>
                    </tr>
                    <tr>
                        <td>管理员uid：</td>
                        <td><input type="text" id="adminId"></td>
                    </tr>
                    <tr>
                        <td>用户点歌数：</td>
                        <td><input type="text" id="userOrder"></td>
                    </tr>
                    <tr>
                        <td>最大点歌数：</td>
                        <td><input type="text" id="maxOrder"></td>
                    </tr>
                    <tr>
                        <td>最大歌曲时长：</td>
                        <td><input type="text" id="maxDuration"></td>
                    </tr>
                    <tr>
                        <td>空闲歌单ID：</td>
                        <td><input type="text" id="songListId"></td>
                        <td><button id="loadSongList">加载歌单</button></td>
                    </tr>
                    <tr>
                        <td>历史点歌用户：</td>
                        <td><select id="userHistory" size="4"></select></td>
                        <td><button id="addUserBlack">加入黑名单</button></td>
                    </tr>
                    <tr>
                        <td>用户黑名单：</td>
                        <td>
                            <select id="userBlackList" size="4">
                            </select>
                        </td>
                        <td><button id="delUserBlack">移除黑名单</button></td>
                    </tr>
                    <tr>
                        <td>历史点歌歌曲：</td>
                        <td><select id="songHistory" size="4"></select></td>
                        <td><button id="addSongBlack">加入黑名单</button></td>
                    </tr>
                    <tr>
                        <td>歌曲黑名单：</td>
                        <td>
                            <select id="songBlackList" size="4">
                            </select>
                        </td>
                        <td><button id="delSongBlack">移除黑名单</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
</body>
</html>
